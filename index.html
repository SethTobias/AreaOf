<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/index.css" />

    <title>Area of...</title>
  </head>
  <body>
    <h1 class="mainHeading">Area of...</h1>

    <table>
        <thead>
            <tr>
                <th>Shape</th>
                <th>Formula</th>
                <th>Result</t>
            </tr>
        </thead>
        <tbody>
<tr>
    <td>Circle</td>
    <td>&pi; &times; r<sup>2</sup></td>
    <td>
      <div>
        <label for="">Radius</label>
        <input type="text">
      </div>
      &pi; &times; <span class="radius">r</span><sup>2</sup> &equals; <span class="resultCircle">?</span> m<sup>2</sup>
      <br><button class="calculateCircle">Calculate</button>
    </td>
</tr>
<tr>
    <td>Triangle</td>
    <td>0.5 &times; base &times; &perp;height</td>
    <td>
      <div>
        <label for="">Base</label>
        <input type="text">
        <label for="">&perp;Height</label>
        <input type="text">
      </div>
      0.5 &times; <span class="base">base</span> &times; &perp;<span class="height">height</span> &equals; <span class="resultTriangle">?</span> m<sup>2</sup>
    
      <br><button class="calculateTriangle">Calculate</button>
    </td>
</tr>
<tr>
    <td>Square</td>
    <td>base<sup>2</sup></td>
    <td>
      <div>
        <label for="">Side</label>
        <input type="text">
      </div>
      <span class="side">side</span><sup>2</sup> &equals; <span class="resultSquare">?</span> m<sup>2</sup>
      <br><button class="calculateSquare">Calculate</button>
    </td>
</tr>
<tr>
    <td>Rectangle</td>
    <td>length &times; breath</td>
    <td>
      <div>
        <label for="">Length</label>
        <input type="text">
        <label for="">Breath</label>
        <input type="text">
      </div>
      <span class="length">length</span> &times; <span class="breath">breath</span> = <span class="resultRectangle">?</span> m<sup>2</sup>
      <br><button class="calculateRectangle">Calculate</button>
    </td>
</tr>
        </tbody>
    </table>
    <footer>
      <script src="/JavaScript/index.js"></script>
    </footer>
  </body>
</html>
